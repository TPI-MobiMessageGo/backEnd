  <link rel="icon" type="image/x-icon" href="https://www.cathaybk.com.kh/bankprofile/media/ucbcLogo.png" />
  <link rel="shortcut icon" type="image/x-icon" href="https://www.cathaybk.com.kh/bankprofile/media/ucbcLogo.png" />

  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
  <script src="js/bootstrap.js" type="text/javascript"></script>
  <script src="es/ckeditor/ckeditor.js"></script>
  <link href="css/jquery.datetimepicker.css" rel="stylesheet">
  <script src="js/jquery-ui.js" type="text/javascript"></script>
  <script src="js/datepicker-zh-TW.js" type="text/javascript"></script>
  <script src="js/jquery.datetimepicker.full.js" type="text/javascript"></script>

  <script type="text/javascript">
    $(function() {
      $('.head').load('Header.html');
      $('.footer').load('footer.html');

      $('.dateicon').on('click', function() {
        $('.timepicker').datetimepicker('toggle')
      })
    })

    $(document).ready(function() {
      var NowDate = new Date();
      var y = NowDate.getFullYear();
      var m = NowDate.getMonth() + 1;
      var d = NowDate.getDate();
      var h = NowDate.getHours();
      var minutes = NowDate.getMinutes();
      var showTime = y + '/' + m + '/' + d + '&nbsp;' + h + ':' + minutes;

      $.datetimepicker.setLocale('zh-TW');
      $('.timepicker').datetimepicker({
        format: "Y/m/d H:i",
        timepicker: true,
        dayOfWeekStart: 1,
        todayButton: false,
        minDate: 1,
      });
    });
  </script>

</head>

<body>
  <div id="wrapper">
    <header class="head">
    </header>
    <ol class="breadcrumb">
      <li>
        <a href="#">內容管理</a>
      </li>
      <li class="active">
        <a href="#">系統公告</a>
      </li>
      <li class="active">系統公告修改</li>
    </ol>
    <div class="content">

      <!-- Tab panes -->
      <div class="tab-content">
        <div class="text-right btn-ft">
          <button class="btn btn-danger" data-toggle="modal" data-target="#confirmModal">送出</button>
          <button class="btn btn-danger" data-toggle="modal" data-target="#confirmModal1">取消</button>
        </div>
        <table class="table table-striped table-01 tableEdit">
            <tr>
                <th>
                  <span class="s">*</span>柬文公告內容
                </th>
                <td>
                  <div class="w-text">
                    <form>
                      <textarea class="form-control" id="messageText" rows="5" placeholder="請填入柬文公告內容">本行將於下列時段進行例行性系統維護，這段期間將暫時無法提供下列服務，造成不便敬請見諒！&#10;如您有任何疑問，請致電本行電話理財服務中心 (02) 2778-9999。
                      </textarea>
                    </form>
                  </div>
                </td>
            </tr>
            <tr>
                <th>
                  <span class="s">*</span>英文公告內容
                </th>
                <td>
                  <div class="w-text">
                    <form>
                      <textarea class="form-control" id="messageText" rows="5" placeholder="請填入柬文公告內容">The following services will be temporarily suspended to facilitate system maintenance. We apologize in advance for any inconvenience it may cause. If you have any questions, please contact our 24 Hour Customer Service Center at (02) 2778-9999.
                      </textarea>
                    </form>
                  </div>
                </td>
            </tr>
            <tr>
                <th>
                  <span class="s">*</span>開始時間
                </th>
                <td>
                  <div class="formStyle">
                    <div class="input-group date ">
                      <input type="text " class="form-control timepicker" value="2020/02/10 00:00"/>
                      <span class="input-group-addon dateicon">
                        <span class="glyphicon glyphicon-calendar "></span>
                      </span>
                    </div>
                  </div>
                </td>
            </tr>
            <tr>
                <th>
                  <span class="s">*</span>結束時間
                </th>
                <td>
                  <div class="formStyle">
                    <div class="input-group date ">
                      <input type="text " class="form-control timepicker" value="2020/05/10 15:00"/>
                      <span class="input-group-addon dateicon">
                        <span class="glyphicon glyphicon-calendar "></span>
                      </span>
                    </div>
                  </div>
                </td>
            </tr>
        </table>
      </div>
    </div>
    <!-- end .tab-content -->

    <footer id="copyright" class="footer">
    </footer>
  </div>

  <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModal">

        </div>

          請確認是否送出
        </div>
        <div class="modal-footer">
          <a href="ImportantNotice.html" class="btn btn-danger" type="button">確認</a>
          <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>

      </div>
    </div>
  </div>

  <div class="modal fade" id="confirmModal1" tabindex="-1" role="dialog" aria-labelledby="confirmModal1">

        <div class="modal-header modal-bg-blue">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">

    </div>
  </div>

  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModal">

        <div class="modal-header modal-bg-blue">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">確認登出</h4>

</html>
