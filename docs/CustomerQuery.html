<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=yes">
  <link rel="apple-touch-icon" href="images/favicon.ico" />
  <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
  <link rel="bookmark" type="image/x-icon" href="images/favicon.ico" />
  <title>境外支付平台管理後台</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href="css/jquery-ui.css" rel="stylesheet">
  <link href="css/jquery.datetimepicker.css" rel="stylesheet">
  <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
  <script src="js/bootstrap.js" type="text/javascript"></script>
  <script src="js/jquery-ui.js" type="text/javascript"></script>
  <script src="js/validator.min.js" type="text/javascript"></script>
  <script src="js/datepicker-zh-TW.js" type="text/javascript"></script>
  <script src="js/jquery.datetimepicker.full.js" type="text/javascript"></script>

  <script type="text/javascript">
    $(function () {
      $('.head').load('Header.html');
      $('.footer').load('footer.html');
      //畫面切換
      $(".listSwitch").hide();
      $('.searchBasicField').on('click', function () {
        $(".listSwitch").show();
      })
      //icon 點擊後顯示 datepicker
      $('.starticon').on('click', function () {
        $('#start').datetimepicker('toggle')
      })
      $('.endicon').on('click', function () {
        $('#end').datetimepicker('toggle')
      })
    });

    $(document).ready(function () {
      $.datetimepicker.setLocale('zh-TW')
      $('#start').datetimepicker({
        format: "Y/m/d",
        timepicker: false,
        dayOfWeekStart: 1,
        todayButton: false,
        minDate: 1,
        maxDate: 0
      });
      $('#end').datetimepicker({
        format: "Y/m/d",
        timepicker: false,
        dayOfWeekStart: 1,
        todayButton: false,
        minDate: 1,
        maxDate: 0
      });
    });
  </script>
</head>

<body>
  <div id="wrapper">
    <header class="head">
    </header>
    <ol class="breadcrumb">
      <li>
        <a href="#">會員資料管理</a>
      </li>
      <li class="active">境外機構綁定查詢</li>
    </ol>
    <div class="content">

      <div class="searchPosition">
        <div class="searchShape">
          <div class="searchFieldPosition">
            <div class="searchBasicField">
              查詢
            </div>
            <div class="searchQueryField">
              <div>
                <span class="s">*</span>
                身分證字號：
                <div class="formStyle" style="width:220px;">
                  <input type="text" class="form-control" aria-label="id">
                </div>
                綁定境外機構：
                <div class="formStyle" style="width:200px;">
                  <select class="form-control">
                    <option>請選擇</option>
                    <option>GLN</option>
                    <option>JCB</option>
                  </select>
                </div>
              </div>
              <div>
                綁定日期時間起日：
                <div class="formStyle" style="width:200px;">
                  <div class="input-group date">
                    <input type="text" class="form-control" id="start" />
                    <span class="input-group-addon starticon">
                      <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                  </div>
                </div>
                綁定日期時間迄日：
                <div class="formStyle" style="width:200px;">
                  <div class="input-group date" id="timepickerEnd">
                    <input type="text" class="form-control" id="end" />
                    <span class="input-group-addon endicon">
                      <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="searchBasicField">
              <button class="btn btn-danger" type="button">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row listSwitch">
        <div class="col-md-10"></div>
        <table class="table table-striped table-02 tableTitle">
          <thead>
            <tr>
              <th>身分證字號</th>
              <th>綁定境外機構</th>
              <th>國別</th>
              <th>UUID</th>
              <th>綁定日期時間</th>
            </tr>
          </thead>
          <tr>
            <td>A1234*****</td>
            <td>GLN</td>
            <td>KR</td>
            <td>TSIBTWG0000000001</td>
            <td>2019/01/01 10:10:10</td>
          </tr>
          <tr>
            <td>A1234*****</td>
            <td>JCB</td>
            <td>JAPAN</td>
            <td>123456789</td>
            <td>2019/01/11 10:10:10</td>
          </tr>
        </table>
      </div>
