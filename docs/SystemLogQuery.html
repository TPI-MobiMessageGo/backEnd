      })

      //icon 點擊後顯示 datepicker
      $('.starticon').on('click', function () {
        $('#start').datetimepicker('toggle')
      })
      $('.endicon').on('click', function () {
        $('#end').datetimepicker('toggle')
      })
    });

    $(document).ready(function () {
      var NowDate = new Date();
      var y = NowDate.getFullYear();
      var m = NowDate.getMonth() + 1;
      var d = NowDate.getDate();
      var showTime = y + '/' + m + '/' + d;

      if(m == 1){
        var lShowTime = (y-1) + '/' + 12 + '/' + d;
      }else{
        var lShowTime = y + '/' + (m-1) + '/' + d;
      }

      $.datetimepicker.setLocale('zh-TW')
      $('#start').datetimepicker({
        format: "Y/m/d",
        timepicker: false,
        dayOfWeekStart: 1,
        todayButton: false,
        value: lShowTime,
        maxDate: 0
      });
      $('#end').datetimepicker({
        format: "Y/m/d",
        timepicker: false,
        dayOfWeekStart: 1,
        todayButton: false,
        value: showTime,
        maxDate: 0
      });
    });
  </script>
