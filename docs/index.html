<!doctype html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=yes">
  <link rel="apple-touch-icon" href="https://www.cathaybk.com.kh/bankprofile/media/ucbcLogo.png" />
  <link rel="icon" type="image/x-icon" href="https://www.cathaybk.com.kh/bankprofile/media/ucbcLogo.png" />
  <link rel="shortcut icon" type="image/x-icon" href="https://www.cathaybk.com.kh/bankprofile/media/ucbcLogo.png" />
  <link rel="bookmark" type="image/x-icon" href="https://www.cathaybk.com.kh/bankprofile/media/ucbcLogo.png" />
  <title>CUBC APP Management</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
  <script src="js/bootstrap.js" type="text/javascript"></script>
  <script src="js/validator.min.js" type="text/javascript"></script>
  <script>
    // 檢查是否IE8
    $(document).ready(function() {
      var DEFAULT_VERSION = 8.0;
      var ua = navigator.userAgent.toLowerCase();
      var isIE = ua.indexOf("msie") > -1;
      var safariVersion;
      if (isIE) {
        safariVersion = ua.match(/msie ([\d.]+)/)[1];
      }
      if (safariVersion <= DEFAULT_VERSION) {
        $('#ie8NoGood').modal('show')
      };
    });
  </script>
</head>

<body>
  <div class="gray-bg">
    <form class="form-login" role="form" data-toggle="validator" action="HeaderTop.html">
      <div class="nologo">境外支付平台管理後台</div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="請輸入員工編號" data-error="請輸入員工編號" required>
        <div class="help-block with-errors"></div>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="請輸入密碼" data-error="請輸入密碼" required>
        <div class="help-block with-errors"></div>
      </div>
      <label>
        <input type="submit" class="btn btn-danger btn-block" value="登入" />
      </label>
    </form>

  </div>

  <div class="modal fade" id="ie8NoGood" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header modal-bg-red">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">請更換瀏覽器</h4>
        </div>
        <div class="modal-body" style="text-align: center">
          本系統不支援ie8，請改用其他版本瀏覽器!!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">確認</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
