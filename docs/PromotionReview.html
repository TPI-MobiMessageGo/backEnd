<!doctype html>
<html>

    <link rel="apple-touch-icon" href="https://www.cathaybk.com.kh/bankprofile/media/ucbcLogo.png" />

    <link rel="shortcut icon" type="image/x-icon" href="https://www.cathaybk.com.kh/bankprofile/media/ucbcLogo.png" />
    <link rel="bookmark" type="image/x-icon" href="https://www.cathaybk.com.kh/bankprofile/media/ucbcLogo.png" />
    <title>CUBC APP Management</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/jquery-ui.css" rel="stylesheet">
    <link href="css/jquery.datetimepicker.css" rel="stylesheet">

    <script src="js/bootstrap.js" type="text/javascript"></script>

    <script src="js/jquery.datetimepicker.full.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(function () {
            $('.head').load('Header.html');
            $('.footer').load('footer.html');
        });
    </script>
</head>

<body>
    <div id="wrapper">
        <header class="head">
        </header>
        <ol class="breadcrumb">
            <li>
                <a href="#">審核管理</a>
            </li>
            <li class="active">行銷廣告</li>
        </ol>
        <div class="content">
            <div class="tab-content">
                <div class="row listSwitch">
                    <table class="table table-striped table-02 tableTitle">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>群組</th>
                                <th>廣告名稱</th>
                                <th>廣告說明</th>
                                <th>開始時間</th>
                                <th>結束時間</th>
                                <th>優先顯示</th>
                                <th>手機種類</th>
                                <th>狀態</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tr>
                            <td>2</td>
                            <td>群組一</td>
                            <td>抽獎活動</td>
                            <td>於期限內完成任務即可得到抽獎機會</td>
                            <td>2020-01-01</td>
                            <td>2020-01-31</td>
                            <td>Yes</td>
                            <td>IOS</td>
                            <td>新增待放行</td>
                            <td>
                                <a class="btn btn-danger" type="button" href="PromotionApprove.html">審核</a>
                            </td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>群組一</td>
                            <td>信用卡優惠一覽表</td>
                            <td>信用卡優惠一覽表</td>
                            <td>2020-01-01</td>
                            <td>2020-12-31</td>
                            <td>No</td>
                            <td>Both</td>
                            <td>修改待放行</td>
                            <td>
                                <a class="btn btn-danger" type="button" href="PromotionApprove.html">審核</a>
                            </td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>群組一</td>
                            <td>外匯匯率一覽表</td>
                            <td>外匯匯率一覽表</td>
                            <td>2020-01-01</td>
                            <td>2020-12-31</td>
                            <td>No</td>
                            <td>Both</td>
                            <td>刪除待放行</td>
                            <td>
                                <a class="btn btn-danger" type="button" href="PromotionApprove.html">審核</a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <footer id="copyright" class="footer">
        </footer>
    </div>

    <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header modal-bg-blue">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">確認刪除</h4>
                </div>
                <div class="modal-body" style="text-align: center">
                    請確認是否刪除
                </div>
                <div class="modal-footer">
                    <a href="VersionHis.html" class="btn btn-danger" type="button">確認</a>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header modal-bg-blue">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">確認登出</h4>
                </div>
                <div class="modal-body" style="text-align: center">
                    請確認是否登出
                </div>
                <div class="modal-footer">
                    <a href="index.html" class="btn btn-danger" type="button">確認</a>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="reportModel" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header modal-bg-red">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">警告</h4>
                </div>
                <div class="modal-body" id="reporWarning" style="text-align: center">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">確認</button>
                </div>
            </div>
        </div>
