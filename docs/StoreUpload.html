<!doctype html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=yes">
  <link rel="apple-touch-icon" href="images/favicon.ico" />
  <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
  <link rel="bookmark" type="image/x-icon" href="images/favicon.ico" />
  <title>境外支付平台管理後台</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href="css/jquery-ui.css" rel="stylesheet">
  <link href="css/jquery.datetimepicker.css" rel="stylesheet">
  <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
  <script src="js/bootstrap.js" type="text/javascript"></script>
  <script src="js/jquery-ui.js" type="text/javascript"></script>
  <script src="js/datepicker-zh-TW.js" type="text/javascript"></script>
  <script src="js/jquery.datetimepicker.full.js" type="text/javascript"></script>

  <script type="text/javascript">
    $(function() {
      $('.head').load('Header.html');
      $('.footer').load('footer.html');
    })
  </script>

</head>

<body>
  <div id="wrapper">
    <header class="head">
    </header>
    <ol class="breadcrumb">
      <li>
        <a href="#">境外機構商店管理</a>
      </li>
      <li class="active">境外機構商店上傳</li>
    </ol>
    <div class="content">
      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active">
          <a href="StoreUpload.html">上傳匯入行銷名單</a>
        </li>
        <li role="presentation">
          <a href="StoreUpload2.html">行銷名單-上傳記錄</a>
        </li>
      </ul>
      <!-- Tab panes -->
      <div class="tab-content">
        <div class="text-right btn-ft">
          <button type="submit" class="btn btn-danger" data-toggle="modal" data-target="#confirmModal">送審</button>
        </div>
        <table class="table table-striped table-01 tableEdit">
          <tr>
            <th>
              <span class="s">*</span>境外機構</th>
            <td>
              <div class="formStyle" style="width:200px;">
                <select class="form-control">
                  <option>請選擇</option>
                  <option>GLN</option>
                </select>
              </div>
            </td>
          </tr>
          <tr>
            <th>店家國別</th>
            <td>
              <div class="formStyle" style="width:200px;">
                <select class="form-control">
                  <option>請選擇</option>
                  <option>日本</option>
                </select>
              </div>
            </td>
          </tr>
          <tr>
            <th>
              <span class="s">*</span>上傳檔案</th>
            <td>
              <div class="form-group">
                <label>上傳檔案 ：
                  <input type="file" accept=".csv" class="inputfile" onchange="getfile(this)" name="file-1[]"
                    id="file-1" data-multiple-caption="{count} files selected">
                  <label for="file-1">
                    <i class="fa fa-upload"></i>
                    <span>新增檔案</span>
                  </label>
                <span id="filename"></span>
                </label>
              </div>
              <div class="tip">
                <span class="glyphicon glyphicon-comment" aria-hidden="true"></span> 只可選擇上傳一個檔案</div>
              <div class="tip">
                <span class="glyphicon glyphicon-comment" aria-hidden="true"></span> 上傳相同檔名，且名單未使用，則以新上傳檔案資料覆蓋之前上傳的檔案內容。
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <!-- end .tab-content -->

    <footer id="copyright" class="footer">
    </footer>
  </div>

  <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header modal-bg-red">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">確認送審</h4>
        </div>
        <div class="modal-body" style="text-align: center">
          請確認是否送審
        </div>
        <div class="modal-footer">
          <a href="StoreUpload1.html" class="btn btn-danger" type="button">確認</a>
          <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
