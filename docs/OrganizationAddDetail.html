<!doctype html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=yes">
  <link rel="apple-touch-icon" href="images/favicon.ico" />
  <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
  <link rel="bookmark" type="image/x-icon" href="images/favicon.ico" />
  <title>境外支付平台管理後台</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
  <script src="js/bootstrap.js" type="text/javascript"></script>

  <script type="text/javascript">
    $(function() {
      $('.head').load('Header.html');
      $('.footer').load('footer.html');
    })
  </script>

</head>

<body>
  <div id="wrapper">
    <header class="head">
    </header>
    <ol class="breadcrumb">
      <li>
        <a href="#">平台管理</a>
      </li>
      <li class="active">境外機構新增</li>
    </ol>
    <div class="content">

      <!-- Tab panes -->
      <div class="tab-content">
        <table class="table table-striped table-01 tableEdit">
          <tr>
            <th>
              <span class="s">*</span>境外機構代碼</th>
            <td>
              <div class="formStyle">
                GLNKRINTL
              </div>
            </td>
          </tr>
          <tr>
            <th>
              <span class="s">*</span>境外機構名稱</th>
            <td>
              <div class="formStyle">
                GLN
              </div>
            </td>
          </tr>
          <tr>
            <th>
              <span class="s">*</span>狀態
            </th>
            <td>
              <div class="formStyle">
                啟用
              </div>
            </td>
          </tr>
        </table>

        <div class="text-right btn-ft">
          <button class="btn btn-danger" data-toggle="modal" data-target="#confirmModal">送審</button>
        </div>


        <table class="table table-striped table-01 tableEdit">
          <tr>
            <th>
              <span class="s">*</span>交易國別
            </th>
            <td>
              <div class="formStyle">
                <select class="form-control">
                  <option>請選擇</option>
                  <option>韓國</option>
                  <option>日本</option>
                </select>
              </div>
            </td>
          </tr>
          <tr>
            <th>
              <span class="s">*</span>狀態
            </th>
            <td>
              <div class="formStyle">
                <label>
                  <input type="radio" name="optionsRadios" checked> 啟用
                </label>
                <label>
                  <input type="radio" name="optionsRadios"> 停用
                </label>
              </div>
            </td>
          </tr>
          <tr>
            <th>
              <span class="s">*</span>交易幣別
            </th>
            <td>
              <div class="formStyle">
                <select class="form-control">
                  <option>請選擇</option>
                  <option>韓幣</option>
                  <option>日幣</option>
                </select>
              </div>
            </td>
          </tr>
          <tr>
            <th>
              <span class="s">*</span>支付工具
            </th>
            <td>
              <div class="formStyle">
                <input type="checkbox" name="checkbox1"> 點數
                <input type="checkbox" name="checkbox1"> 信用卡
                <input type="checkbox" name="checkbox1"> 電子支付
              </div>
            </td>
          </tr>
          <tr>
            <th>
              <span class="s">*</span>手續費
            </th>
            <td>
              (交易金額(外幣)*賣出匯率)
              *貼水費率 <input type="text" class="s-text" placeholder="四捨五入至小數點後四位">
              +加成費用(台幣) <input type="text" class="s-text" placeholder="請填入整數">
            </td>
          </tr>
          <tr>
            <th>商家編號前置碼</th>
            <td>
              <div class="formStyle">
                <input type="text" class="form-control" placeholder="限輸入文數字共五碼">
              </div>
            </td>
          </tr>
          <tr>
            <th>備註</th>
            <td>
              <div class="formStyle">
                <textarea rows="10" cols="50" class="form-control w-text" ></textarea>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <!-- end .tab-content -->

    <footer id="copyright" class="footer">
    </footer>
  </div>

  <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header modal-bg-red">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">確認送審</h4>
        </div>
        <div class="modal-body" style="text-align: center">
          請確認是否送審
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal" data-toggle="modal" data-target="#confirmModal2">確認</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="confirmModal2" tabindex="-1" role="dialog" aria-labelledby="confirmModal2">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header modal-bg-red">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">新增國別明細</h4>
        </div>
        <div class="modal-body" style="text-align: center">
          請確認是否繼續新增國別明細
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">確認</button>
          <a href="OrganizationAdd1.html" class="btn btn-danger" type="button">取消</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
