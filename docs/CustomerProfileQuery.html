  <script src="js/jquery.datetimepicker.full.js" type="text/javascript"></script>

  <script type="text/javascript">
    $(function () {
      $('.head').load('Header.html');
      $('.footer').load('footer.html');

      //畫面切換
      $(".listSwitch").hide();
      $('.searchBasicField').on('click', function () {
        
        if($("#idNumber").val() == ''){
          $("#confirmModal").modal("show");
        }else{

          $(".listSwitch").show();
        }
      })

      //icon 點擊後顯示 datepicker
      $('.starticon').on('click', function () {
        $('#start').datetimepicker('toggle')
      })
      $('.endicon').on('click', function () {
        $('#end').datetimepicker('toggle')
      })
    });

    $(document).ready(function () {
      $.datetimepicker.setLocale('zh-TW')
      $('#start').datetimepicker({
        format: "Y/m/d",
        timepicker: false,
        dayOfWeekStart: 1,
        todayButton: false,
        minDate: 1,
        maxDate: 0
      });
      $('#end').datetimepicker({
        format: "Y/m/d",
        timepicker: false,
        dayOfWeekStart: 1,
        todayButton: false,
        minDate: 1,
        maxDate: 0
      });
    });
  </script>

                </div>

            </div>
            <div class="searchBasicField">
              <button class="btn btn-danger" type="button">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row listSwitch">

        <table class="table table-striped table-02 tableTitle">

            <td>已鎖定</td>	
          </tr>
        </table>
      </div>

  <div class="modal fade valid" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header modal-bg-blue">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
