<!doctype html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=yes">
  <link rel="apple-touch-icon" href="images/favicon.ico" />
  <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
  <link rel="bookmark" type="image/x-icon" href="images/favicon.ico" />
  <title>境外支付平台管理後台</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href="css/jquery-ui.css" rel="stylesheet">
  <link href="css/jquery.datetimepicker.css" rel="stylesheet">
  <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
  <script src="js/bootstrap.js" type="text/javascript"></script>
  <script src="js/jquery-ui.js" type="text/javascript"></script>
  <script src="js/datepicker-zh-TW.js" type="text/javascript"></script>
  <script src="js/jquery.datetimepicker.full.js" type="text/javascript"></script>
  <script src="es/ckeditor/ckeditor.js"></script>

  <script type="text/javascript">
    $(function() {
      $('.head').load('Header.html');
      $('.footer').load('footer.html');

      $('.dateicon').on('click', function() {
        $('.timepicker').datetimepicker('toggle')
      })
    })
    $(document).ready(function() {
      var NowDate = new Date();
      var y = NowDate.getFullYear();
      var m = NowDate.getMonth() + 1;
      var d = NowDate.getDate();
      var showTime = y + '/' + m + '/' + d

      $.datetimepicker.setLocale('zh-TW')
      $('.timepicker').datetimepicker({
        format: "Y/m/d",
        timepicker: false,
        dayOfWeekStart: 1,
        todayButton: false,
        minDate: 1,
        value: showTime,
      });
    });
  </script>

</head>

<body>
  <div id="wrapper">
    <header class="head">
    </header>
    <ol class="breadcrumb">
      <li>
        <a href="#">聲明書管理</a>
      </li>
      <li class="active">境外支付使用者同意條款</li>
    </ol>
    <div class="content">

      <!-- Tab panes -->
      <div class="tab-content">
        <div class="text-right btn-ft">
          <button type="submit" class="btn btn-danger" data-toggle="modal" data-target="#confirmModal">新增</button>
        </div>
        <table class="table table-striped table-01 tableEdit">
          <tr>
            <th>
              <span class="s">*</span>版本</th>
            <td>
              <div class="formStyle">
                <input type="text" class="form-control" />
              </div>
            </td>
          </tr>
          <tr>
            <th>
              <span class="s">*</span>預計上版日
            </th>
            <td>
              <div class="formStyle">
                <div class="input-group date ">
                  <input type="text " class="form-control timepicker" />
                  <span class="input-group-addon dateicon">
                    <span class="glyphicon glyphicon-calendar "></span>
                  </span>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <th>
              <span class="s">*</span>境外支付使用者同意條款</th>
            <td>
              <div class="w-text">
                <form>
                  <textarea name="editor1" id="editor1" rows="10" cols="80" placeholder="請填入推播文字"></textarea>
                  <script>
                    CKEDITOR.replace('editor1');
                  </script>
                </form>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <!-- end .tab-content -->

    <footer id="copyright" class="footer">
    </footer>
  </div>

  <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header modal-bg-red">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">確認新增</h4>
        </div>
        <div class="modal-body" style="text-align: center">
          請確認是否新增
        </div>
        <div class="modal-footer">
          <a href="UploadTermsQuery.html" class="btn btn-danger" type="button">確認</a>
          <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
