<!doctype html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=yes">
  <link rel="apple-touch-icon" href="https://www.cathaybk.com.kh/bankprofile/media/ucbcLogo.png" />
  <link rel="icon" type="image/x-icon" href="https://www.cathaybk.com.kh/bankprofile/media/ucbcLogo.png" />
  <link rel="shortcut icon" type="image/x-icon" href="https://www.cathaybk.com.kh/bankprofile/media/ucbcLogo.png" />
  <link rel="bookmark" type="image/x-icon" href="https://www.cathaybk.com.kh/bankprofile/media/ucbcLogo.png" />
  <title>CUBC APP Management</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/bootstrap-multiselect.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
  <script src="js/bootstrap.js" type="text/javascript"></script>
  <script src="js/bootstrap-multiselect.js" type="text/javascript"></script>

  <script type="text/javascript">
    $(function () {
      $('.head').load('Header.html');
      $('.footer').load('footer.html');
    })

    // 全選api checkbox
    function allCheck() {
      var el = document.getElementsByName('apiCheckbox');
      var len = el.length;
      for (var i = 0; i < len; i++) {
        $("input[name='apiCheckbox']").prop("checked", true);
      }
    }
    //取消全選api checkbox
    function falseCheck() {
      var el = document.getElementsByName('apiCheckbox');
      var len = el.length;
      for (var i = 0; i < len; i++) {
        $("input[name='apiCheckbox']").prop("checked", false);
      }
    }
    // 顯示選擇checkbox
    function showCheck() {
      if ($("#ml-1").children() !== '') {
        $("#ml-1").children().remove();
      }
      checklist = $("input:checkbox[name='apiCheckbox']:checked").map(function () {
        return $(this).val()
      }).get().join('<br>');
      $node = '<span class="apiPushName">' + checklist + '</span>'
      $("#ml-1").append($node);
    }
  </script>

</head>

<body>
  <div id="wrapper">
    <header class="head">
    </header>
    <ol class="breadcrumb">
      <li>
        <a href="#">權限管理</a>
      </li>
      <li class="active">Function Group Management</li>
    </ol>
    <div class="content">
      <!-- <form role="form" data-toggle="validator"> -->
        <div role="tabpanel" class="tab-pane active" id="coupon02">
          <div class="text-right btn-ft">
            <button type="submit" class="btn btn-danger btn-sm" data-toggle="modal"
              data-target="#confirmModal">送審</button>
            <a href="GroupManagementDetail.html" class="btn btn-danger btn-sm" type="button">取消</a>
          </div>
          <table class="table table-striped table-01 tableEdit">
            <tr>
              <th>
                <span class="s">*</span>群組
              </th>
              <td>
                <div class="form-group w-text">
                  <select class="form-control" required>
                    <option>請選擇</option>
                    <option value="100">群組一</option>
                    <option value="200">群組二</option>
                    <option value="300">群組三</option>
                    <option value="400">群組四</option>
                    <option value="500">群組五</option>
                    <option value="600">群組六</option>
                  </select>
                  <div class="help-block with-errors"></div>
                </div>
              </td>
            </tr>
            <tr>
              <th>
                <span class="s">*</span>功能
              </th>
              <td>
                <div id="ml-1"></div>
                <button type="button" class="btn btn-danger btn-sm" data-toggle="modal"
                  data-target="#myModa2">請選擇</button>
              </td>
            </tr>
          </table>
        </div>
      <!-- </form> -->
    </div>
    <footer id="copyright" class="footer">
    </footer>
  </div>

  <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header modal-bg-blue">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">確認送審</h4>
        </div>
        <div class="modal-body" style="text-align: center">
          請確認是否送審
        </div>
        <div class="modal-footer">
          <a href="GroupManagementDetail.html" class="btn btn-danger" type="button">確認</a>
          <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="myModa2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header modal-bg-blue">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">訪問權限</h4>
        </div>
        <div class="modal-body" style="text-align: center;text-align: left;">
          <table class="table tableHover table-02 checkAPI">
            <thead>
              <tr>
                <th>功能模組</th>
                <th>功能名稱</th>
                <th>功能選取</th>
              </tr>
            </thead>
            <tr>
              <td>Card+系統設定</td>
              <td>系統參數資料維護</td>
              <td>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="系統參數資料維護" name="apiCheckbox">
                  </label>
                </div>
              </td>
            </tr>
            <tr>
              <td>Card+系統設定</td>
              <td>系統維護公告</td>
              <td>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="系統維護公告" name="apiCheckbox">
                  </label>
                </div>
              </td>
            </tr>
            <tr>
              <td>Card+ APP 管理與公告</td>
              <td>Card+ APP 查詢/註銷</td>
              <td>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="Card+ APP  查詢/註銷" name="apiCheckbox">
                  </label>
                </div>
              </td>
            </tr>
            <tr>
              <td>報表管理</td>
              <td>客戶登入狀態查詢</td>
              <td>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="客戶登入狀態查詢" name="apiCheckbox">
                  </label>
                </div>
              </td>
            </tr>
            <tr>
              <td>報表管理</td>
              <td>客戶序時資料查詢</td>
              <td>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="客戶序時資料查詢" name="apiCheckbox">
                  </label>
                </div>
              </td>
            </tr>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" onclick="allCheck()">全部選取</button>
          <button type="button" class="btn btn-danger" onclick="falseCheck()">全部取消</button>
          <button type="button" class="btn btn-danger" id="ms-1" data-dismiss="modal" onclick="showCheck()">確認</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
