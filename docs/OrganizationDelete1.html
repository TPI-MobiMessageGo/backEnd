<!doctype html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=yes">
  <link rel="apple-touch-icon" href="images/favicon.ico" />
  <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
  <link rel="bookmark" type="image/x-icon" href="images/favicon.ico" />
  <title>境外支付平台管理後台</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
  <script src="js/bootstrap.js" type="text/javascript"></script>

  <script type="text/javascript">
    $(function() {
      $('.head').load('Header.html');
      $('.footer').load('footer.html');
    })
  </script>

</head>

<body>
  <div id="wrapper">
    <header class="head">
    </header>
    <ol class="breadcrumb">
      <li>
        <a href="#">平台管理</a>
      </li>
      <li class="active">境外機構刪除</li>
    </ol>
    <div class="content">

      <!-- Tab panes -->
      <div class="tab-content">

        <table class="table table-striped table-01 tableEdit">
          <tr>
            <th>
              <span class="s">*</span>境外機構代碼</th>
            <td>
              <div class="formStyle">
                GLNKRINTL
              </div>
            </td>
          </tr>
          <tr>
            <th>
              <span class="s">*</span>境外機構名稱</th>
            <td>
              <div class="formStyle">
                GLN
              </div>
            </td>
          </tr>
          <tr>
            <th>
              <span class="s">*</span>狀態
            </th>
            <td>
              <div class="formStyle">
                啟用
              </div>
            </td>
          </tr>
        </table>

        <div class="text-right btn-ft">
          <button class="btn btn-danger" data-toggle="modal" data-target="#confirmModal">送審</button>
          <button class="btn btn-danger" data-toggle="modal" data-target="#confirmModal2">取消回上一頁</button>
        </div>
        <table class="table table-striped table-01 tableEdit">
          <tr>
            <th>
              <span class="s">*</span>交易國別
            </th>
            <td>
              <div class="formStyle">
                日本
              </div>
            </td>
          </tr>
          <tr>
            <th>
              <span class="s">*</span>交易幣別
            </th>
            <td>
              <div class="formStyle">
                日幣
              </div>
            </td>
          </tr>
          <tr>
            <th>
              <span class="s">*</span>支付工具
            </th>
            <td>
              <div class="formStyle">
                <input type="checkbox" name="checkbox1" checked disabled> 點數
                <input type="checkbox" name="checkbox1" disabled> 信用卡
                <input type="checkbox" name="checkbox1" checked disabled> 電子支付
              </div>
            </td>
          </tr>
          <tr>
            <th>
              <span class="s">*</span>手續費
            </th>
            <td>
              (交易金額(外幣)*賣出匯率)
              *貼水費率 0.1234
              +加成費用(台幣) 1
            </td>
          </tr>
          <tr>
            <th>
              <span class="s">*</span>狀態
            </th>
            <td>
              <div class="formStyle">
                  啟用
              </div>
            </td>
          </tr>
          <tr>
            <th>商家編號前置碼</th>
            <td>
              <div class="formStyle">
              </div>
            </td>
          </tr>
          <tr>
            <th>備註</th>
            <td>
              <div class="formStyle">
              </div>
            </td>
          </tr> 
        </table>
      </div>
    </div>
    <!-- end .tab-content -->

    <footer id="copyright" class="footer">
    </footer>
  </div>

  <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header modal-bg-red">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">確認送審</h4>
        </div>
        <div class="modal-body" style="text-align: center">
          請確認是否送審
        </div>
        <div class="modal-footer">
          <a href="OrganizationDelete.html" class="btn btn-danger" type="button">確認</a>
          <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="confirmModal2" tabindex="-1" role="dialog" aria-labelledby="confirmModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header modal-bg-red">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">確認回上一頁</h4>
        </div>
        <div class="modal-body" style="text-align: center">
          請確認是否回上一頁
        </div>
        <div class="modal-footer">
          <a href="OrganizationDelete.html" class="btn btn-danger" type="button">確認</a>
          <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
