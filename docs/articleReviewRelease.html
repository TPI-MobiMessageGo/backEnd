<!doctype html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=yes">
  <link rel="apple-touch-icon" href="images/favicon.ico" />
  <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
  <link rel="bookmark" type="image/x-icon" href="images/favicon.ico" />
  <title>境外支付平台管理後台</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
  <script src="js/bootstrap.js" type="text/javascript"></script>

  <script type="text/javascript">
    $(function() {
      $('.head').load('Header.html');
      $('.footer').load('footer.html');
      $('#messageText').on('keyup', function() {
        if ($('#messageText').val().length > 0) {
          console.log($('#messageText').val().length)
          $('#checkCancel').removeClass('disabled')
        } else {
          console.log('0')
          $('#checkCancel').addClass('disabled')
        }
      })
    })
  </script>

</head>

<body>
  <div id="wrapper">
    <header class="head">
    </header>
    <ol class="breadcrumb">
      <li>
        <a href="#">聲明書管理</a>
      </li>
      <li class="active">聲明書審核放行</li>
    </ol>
    <div class="content">
      <div class="row">
        <table class="table table-striped table-02 tableTitle">
          <tr>
            <th width="5%">項次</th>
            <th width="10%">版本</th>
            <!-- <th width="15%">Mobile OS</th> -->
            <!-- <th width="15%">預計上版日</th> -->
            <th width="15%">狀態</th>
            <th width="20%">上傳人員</th>
            <th width="15%">上傳日期</th>
            <th width="15%">檢視</th>
            <th width="20%">同意/退件</th>
          </tr>
          <tr>
            <td class="t-center">1</td>
            <td>V.0.5</td>
            <!-- <td>Android</td> -->
            <!-- <td>2020/2/10</td> -->
            <td>待審核</td>
            <td>於博豪</td>
            <td>2020/2/5 11:00</td>
            <td>
              <button type="button" class="btn btn-danger btn-sm">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
              </button>
            </td>
            <td>
              <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#confirmModal">
                同意
              </button>
              <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#returnModal">
                退件
              </button>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <footer id="copyright" class="footer">
    </footer>
  </div>
  <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header modal-bg-red">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">審核狀態：同意</h4>
        </div>
        <div class="modal-body" style="text-align: center">
          請確認同意放行
        </div>
        <div class="modal-footer">
          <a href="DeclarationQuery.html" class="btn btn-danger" type="button">確認</a>
          <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="returnModal" tabindex="-1" role="dialog" aria-labelledby="returnModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header modal-bg-red">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">審核狀態：退件</h4>
        </div>
        <div class="modal-body" style="text-align: center">
          請填寫退件原因
          <form>
            <div class="form-group">
              <textarea class="form-control" id="messageText"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <a href="DeclarationQuery.html" class="btn btn-danger disabled" type="button" id="checkCancel">確認</a>
          <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
