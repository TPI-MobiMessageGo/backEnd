  <script src="js/datepicker-zh-TW.js" type="text/javascript"></script>
  <script src="js/jquery.datetimepicker.full.js" type="text/javascript"></script>

  <script type="text/javascript">
    $(function() {
      $('.head').load('Header.html');
      $('.footer').load('footer.html');

      $('.dateicon').on('click', function() {
        $('.timepicker').datetimepicker('toggle')
      })
    })

    $(document).ready(function() {
      var NowDate = new Date();
      var y = NowDate.getFullYear();
      var m = NowDate.getMonth() + 1;
      var d = NowDate.getDate();
      var showTime = y + '/' + m + '/' + d;

      $.datetimepicker.setLocale('zh-TW');
      $('.timepicker').datetimepicker({
        format: "Y/m/d",
        timepicker: true,
        dayOfWeekStart: 1,
        todayButton: false,
        minDate: 1,
      });
    });

    function fileGet(e) {
      var file = e.files[0];

      var reader = new FileReader(); //建立FileReader物件

      reader.readAsDataURL(file); //以.readAsDataURL將上傳檔案轉換為base64字串

      reader.onload = function () { //FileReader取得上傳檔案後執行以下內容
        var dataURL = reader.result; //設定變數dataURL為上傳圖檔的base64字串
        $('#output').attr('src', dataURL).show(); //將img的src設定為dataURL並顯示
      };
      // if (!file) {
      //   return;
      // } else {
      //   $("#fileName")[0].innerText = file.name;
      // }
    }
  </script>
