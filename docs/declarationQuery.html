<!doctype html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=yes">
  <link rel="apple-touch-icon" href="images/favicon.ico" />
  <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
  <link rel="bookmark" type="image/x-icon" href="images/favicon.ico" />
  <title>境外支付平台管理後台</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href="css/jquery-ui.css" rel="stylesheet">
  <link href="css/jquery.datetimepicker.css" rel="stylesheet">
  <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
  <script src="js/bootstrap.js" type="text/javascript"></script>
  <script src="js/validator.min.js" type="text/javascript"></script>
  <script src="js/datepicker-zh-TW.js" type="text/javascript"></script>
  <script src="js/jquery.datetimepicker.full.js" type="text/javascript"></script>

  <script type="text/javascript">
    $(function() {
      $('.head').load('Header.html');
      $('.footer').load('footer.html');

      //畫面切換
      $('.searchBasicField').on('click', function() {
          var listStyle = document.getElementById("listSwitch")
          listStyle.style.display = 'block';
        })
        //icon 點擊後顯示 datepicker
      $('.addicon').on('click', function() {
        $('#add').datetimepicker('toggle')
      })
      $('.editicon').on('click', function() {
        $('#edit').datetimepicker('toggle')
      })
      $('.updateicon').on('click', function() {
        $('#update').datetimepicker('toggle')
      })
    });
    $(document).ready(function() {
      $.datetimepicker.setLocale('zh-TW')
      $('#update').datetimepicker({
        format: "Y/m/d",
        timepicker: false,
        dayOfWeekStart: 1,
        todayButton: false,
        minDate: 1
      });
      $('#edit').datetimepicker({
        format: "Y/m/d",
        timepicker: false,
        dayOfWeekStart: 1,
        todayButton: false,
        minDate: 1,
        maxDate: 0
      });
      $('#add').datetimepicker({
        format: "Y/m/d",
        timepicker: false,
        dayOfWeekStart: 1,
        todayButton: false,
        minDate: 1,
        maxDate: 0
      });
    });
  </script>

</head>

<body>
  <div id="wrapper">
    <header class="head">
    </header>
    <ol class="breadcrumb">
      <li>
        <a href="#">條款管理</a>
      </li>
      <li class="active">境外支付使用者同意條款查詢</li>
    </ol>
    <div class="content">
      <div class="searchPosition">
        <div class="searchShape">
          <div class="searchFieldPosition">
            <div class="searchBasicField">
              查詢
            </div>
            <div class="searchQueryField">
              <div>
                條款版本：
                <div class="formStyle" style="width:200px;">
                  <input type="text" class="form-control" aria-label="id">
                </div>
                預計上版日期：
                <div class="formStyle" style="width: 200px;">
                  <div class="input-group date">
                    <input type="text" class="form-control" name="updateTime" id="update" />
                    <span class="input-group-addon updateicon">
                      <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                  </div>
                </div>
                新增日期：
                <div class="formStyle" style="width: 200px;">
                  <div class="input-group date ">
                    <input type="text" class="form-control" name="addTime" id="add" />
                    <span class="input-group-addon addicon">
                      <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                  </div>
                </div>
                修改日期：
                <div class="formStyle" style="width: 200px;">
                  <div class="input-group date">
                    <input type="text" class="form-control" name="editTime" id="edit" />
                    <span class="input-group-addon editicon">
                      <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="searchBasicField">
              <button class="btn btn-danger" type="button">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row" id="listSwitch" style="display: none;">
          <table class="table table-striped table-02 tableTitle">
            <tr>
              <th>條款版本</th>
              <th>預計上版日期</th>
              <th>新增人員</th>
              <th>新增日期</th>
              <th>修改人員</th>
              <th>修改日期</th>
            </tr>
            <tr>
              <td>
                <a href="ArticleVersion.html" target="_blank" title="條款版本">V.0.6</a>
              </td>
              <td>2020/2/10</td>
              <td>於博豪</td>
              <td>2020/2/10</td>
              <td>於博豪</td>
              <td>2020/2/10</td>
            </tr>
            <tr>
              <td>
                <a href="ArticleVersion.html" target="_blank" title="條款版本">V.0.5</a>
              </td>
              <td>2020/1/31</td>
              <td>於博豪</td>
              <td>2020/1/11</td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td>
                <a href="ArticleVersion.html" target="_blank" title="條款版本">V.0.4</a>
              </td>
              <td>2020/1/11</td>
              <td>曾宸赫</td>
              <td>2020/1/1</td>
              <td></td>
              <td></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <footer id="copyright" class="footer">
    </footer>
  </div>

  <div class="modal" id="reportModel" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header modal-bg-red">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">警告</h4>
        </div>
        <div class="modal-body" id="reporWarning" style="text-align: center">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">確認</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
