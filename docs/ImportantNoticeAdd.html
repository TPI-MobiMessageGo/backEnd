<!doctype html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=yes">
  <link rel="apple-touch-icon" href="https://www.cathaybk.com.kh/bankprofile/media/ucbcLogo.png" />
  <link rel="icon" type="image/x-icon" href="https://www.cathaybk.com.kh/bankprofile/media/ucbcLogo.png" />
  <link rel="shortcut icon" type="image/x-icon" href="https://www.cathaybk.com.kh/bankprofile/media/ucbcLogo.png" />
  <link rel="bookmark" type="image/x-icon" href="https://www.cathaybk.com.kh/bankprofile/media/ucbcLogo.png" />
  <title>CUBC APP Management</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
  <script src="js/bootstrap.js" type="text/javascript"></script>
  <script src="es/ckeditor/ckeditor.js"></script>
  <link href="css/jquery.datetimepicker.css" rel="stylesheet">
  <script src="js/jquery-ui.js" type="text/javascript"></script>
  <script src="js/datepicker-zh-TW.js" type="text/javascript"></script>
  <script src="js/jquery.datetimepicker.full.js" type="text/javascript"></script>

  <script type="text/javascript">
    $(function() {
      $('.head').load('Header.html');
      $('.footer').load('footer.html');

      $('.dateicon').on('click', function() {
        $('.timepicker').datetimepicker('toggle')
      })
    })

    $(document).ready(function() {
      var NowDate = new Date();
      var y = NowDate.getFullYear();
      var m = NowDate.getMonth() + 1;
      var d = NowDate.getDate();
      var h = NowDate.getHours();
      var minutes = NowDate.getMinutes();
      var showTime = y + '/' + m + '/' + d + '' + h + ':' + minutes;

      $.datetimepicker.setLocale('zh-TW');
      $('.timepicker').datetimepicker({
        format: "Y/m/d H:i",
        timepicker: true,
        dayOfWeekStart: 1,
        todayButton: false,
        minDate: 1,
        value: showTime,
      });
    });
  </script>

</head>

<body>
  <div id="wrapper">
    <header class="head">
    </header>
    <ol class="breadcrumb">
      <li>
        <a href="#">System Configuration</a>
      </li>
      <li class="active">Important Notice Management</li>
    </ol>
    <div class="content">

      <!-- Tab panes -->
      <div class="tab-content">
        <div class="text-right btn-ft">
          <button class="btn btn-danger" data-toggle="modal" data-target="#confirmModal">送審</button>
          <button class="btn btn-danger" data-toggle="modal" data-target="#confirmModal1">取消</button>
        </div>
        <table class="table table-striped table-01 tableEdit">
            <tr>
                <th>
                  <span class="s">*</span>柬文公告內容
                </th>
                <td>
                  <div class="w-text">
                    <form>
                      <textarea class="form-control" id="messageText" rows="5" placeholder="請填入柬文公告內容"></textarea>
                    </form>
                  </div>
                </td>
            </tr>
            <tr>
                <th>
                  <span class="s">*</span>英文公告內容
                </th>
                <td>
                  <div class="w-text">
                    <form>
                      <textarea class="form-control" id="messageText" rows="5" placeholder="請填入英文公告內容"></textarea>
                    </form>
                  </div>
                </td>
            </tr>
            <tr>
                <th>
                  <span class="s">*</span>開始時間
                </th>
                <td>
                  <div class="formStyle">
                    <div class="input-group date ">
                      <input type="text " class="form-control timepicker" />
                      <span class="input-group-addon dateicon">
                        <span class="glyphicon glyphicon-calendar "></span>
                      </span>
                    </div>
                  </div>
                </td>
            </tr>
            <tr>
                <th>
                  <span class="s">*</span>結束時間
                </th>
                <td>
                  <div class="formStyle">
                    <div class="input-group date ">
                      <input type="text " class="form-control timepicker" />
                      <span class="input-group-addon dateicon">
                        <span class="glyphicon glyphicon-calendar "></span>
                      </span>
                    </div>
                  </div>
                </td>
            </tr>
        </table>
      </div>
    </div>
    <!-- end .tab-content -->

    <footer id="copyright" class="footer">
    </footer>
  </div>

  <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header modal-bg-blue">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">確認送審</h4>
        </div>
        <div class="modal-body" style="text-align: center">
          請確認是否送審
        </div>
        <div class="modal-footer">
          <a href="ImportantNotice.html" class="btn btn-danger" type="button">確認</a>
          <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="confirmModal1" tabindex="-1" role="dialog" aria-labelledby="confirmModal1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header modal-bg-blue">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">確認回上一頁</h4>
        </div>
        <div class="modal-body" style="text-align: center">
          請確認是否回上一頁
        </div>
        <div class="modal-footer">
          <a href="ImportantNotice.html" class="btn btn-danger" type="button">確認</a>
          <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
