<body>
  <div id="wrapper">
    <header class="head">
    </header>
    <ol class="breadcrumb">

        <div class="row" id="listSwitch" style="display: block;">

                <th>系統參數說明</th>
                <th>參數值</th>
                <th>狀態</th>
                <th>功能</th>
              </tr>
            </thead>
            <tr>
              <td>PWEB 查卡API URL</td>
              <td>https://www.dbs.com.tw/mobile/cards/</td>
              <td>修改待放行</td>
              <td></td>
            </tr>
            <tr>
              <td>卡片單次最高可申請數量</td>

              <td>

            <tr>

              </td>
            </tr>
            <tr>
              <td>倒數計時秒數</td>
              <td>300</td>
              <td>已生效</td>
              <td>
                <a class="btn btn-danger" type="button" href="SystemSettingEdit.html">修改</a>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <footer id="copyright" class="footer">
    </footer>

  <div class="modal" id="reportModel" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header modal-bg-red">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">警告</h4>
        </div>
        <div class="modal-body" id="reporWarning" style="text-align: center">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">確認</button>
        </div>
      </div>
    </div>
