<!doctype html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=yes">
  <link rel="apple-touch-icon" href="https://www.cathaybk.com.kh/bankprofile/media/ucbcLogo.png" />
  <link rel="icon" type="image/x-icon" href="https://www.cathaybk.com.kh/bankprofile/media/ucbcLogo.png" />
  <link rel="shortcut icon" type="image/x-icon" href="https://www.cathaybk.com.kh/bankprofile/media/ucbcLogo.png" />
  <link rel="bookmark" type="image/x-icon" href="https://www.cathaybk.com.kh/bankprofile/media/ucbcLogo.png" />
  <title>CUBC APP Management</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
  <script src="js/bootstrap.js" type="text/javascript"></script>
  <script src="es/ckeditor/ckeditor.js"></script>
  <link href="css/jquery.datetimepicker.css" rel="stylesheet">
  <script src="js/jquery-ui.js" type="text/javascript"></script>
  <script src="js/datepicker-zh-TW.js" type="text/javascript"></script>
  <script src="js/jquery.datetimepicker.full.js" type="text/javascript"></script>

  <script type="text/javascript">
    $(function() {
      $('.head').load('Header.html');
      $('.footer').load('footer.html');

      $('.dateicon').on('click', function() {
        $('.timepicker').datetimepicker('toggle')
      })
    })

    $(document).ready(function() {
      var NowDate = new Date();
      var y = NowDate.getFullYear();
      var m = NowDate.getMonth() + 1;
      var d = NowDate.getDate();
      var h = NowDate.getHours();
      var minutes = NowDate.getMinutes();
      var showTime = y + '/' + m + '/' + d + '&nbsp;' + h + ':' + minutes;

      $.datetimepicker.setLocale('zh-TW');
      $('.timepicker').datetimepicker({
        format: "Y/m/d H:i",
        timepicker: true,
        dayOfWeekStart: 1,
        todayButton: false,
        minDate: 1,
      });
    });
  </script>

</head>

<body>
  <div id="wrapper">
    <header class="head">
    </header>
    <ol class="breadcrumb">
      <li>
        <a href="#">內容管理</a>
      </li>
      <li class="active">提示訊息(含錯誤碼說明)</li>
    </ol>
    <div class="content">

      <!-- Tab panes -->
      <div class="tab-content">
        <div class="text-right btn-ft">
          <button class="btn btn-danger" data-toggle="modal" data-target="#confirmModal">修改</button>
          <button class="btn btn-danger" data-toggle="modal" data-target="#cancelModal">取消</button>
        </div>
        <table class="table table-striped table-01 tableEdit">
            <tr>
                <th>
                  ID
                </th>
                <td>
                    <div class="formStyle">
                        M00014
                    </div>
                </td>
            </tr>
            <tr>
                <th>
                  Function Name
                </th>
                <td>
                    <div class="formStyle">
                        login
                    </div>
                </td>
            </tr>
            <tr>
                <th>
                  訊息來源
                </th>
                <td>
                    <div class="formStyle">
                        V+
                    </div>
                </td>
            </tr>
            <tr>
                <th>
                  <span class="s">*</span>柬文回覆訊息
                </th>
                <td>
                  <div class="w-text">
                    <form>
                      <textarea class="form-control" name="editor1" id="editor3" rows="5" placeholder="請填入推播文字">您的信用卡尚未開卡，為確保用卡安全，請儘速開啟您的信用卡，謝謝！
                      </textarea>
                    </form>
                  </div>
                </td>
            </tr>
            <tr>
                <th>
                  <span class="s">*</span>英文回覆訊息
                </th>
                <td>
                  <div class="w-text">
                    <form>
                      <textarea class="form-control" name="editor1" id="editor3" rows="5" placeholder="請填入推播文字">Not Activate the Card- Re-New Card
                      </textarea>
                    </form>
                  </div>
                </td>
            </tr>
            <tr>
                <th>
                  <span class="s">*</span>訊息說明
                </th>
                <td>
                    <div class="w-text">
                      <form>
                        <textarea class="form-control" name="editor1" id="editor3" rows="5" placeholder="請填入推播文字">您的信用卡尚未開卡，為確保用卡安全，請儘速開啟您的信用卡，謝謝！
                        </textarea>
                      </form>
                    </div>
                </td>
              </tr>
        </table>
      </div>
    </div>
    <!-- end .tab-content -->

    <footer id="copyright" class="footer">
    </footer>
  </div>

  <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header modal-bg-blue">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">確認修改</h4>
        </div>
        <div class="modal-body" style="text-align: center">
          請確認是否修改
        </div>
        <div class="modal-footer">
          <a href="DLQMessageQuery.html" class="btn btn-danger" type="button">確認</a>
          <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="cancelModal" tabindex="-1" role="dialog" aria-labelledby="cancelModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header modal-bg-blue">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">確認回到上一頁</h4>
        </div>
        <div class="modal-body" style="text-align: center">
          請確認是否回到上一頁
        </div>
        <div class="modal-footer">
          <a href="DLQMessageQuery.html" class="btn btn-danger" type="button">確認</a>
          <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header modal-bg-blue">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">確認登出</h4>
        </div>
        <div class="modal-body" style="text-align: center">
          請確認是否登出
        </div>
        <div class="modal-footer">
          <a href="index.html" class="btn btn-danger" type="button">確認</a>
          <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
        </div>
      </div>
    </div>
  </div>
  
</body>

</html>
