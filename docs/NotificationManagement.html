<!doctype html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=yes">
  <link rel="apple-touch-icon" href="https://www.cathaybk.com.kh/bankprofile/media/ucbcLogo.png" />
  <link rel="icon" type="image/x-icon" href="https://www.cathaybk.com.kh/bankprofile/media/ucbcLogo.png" />
  <link rel="shortcut icon" type="image/x-icon" href="https://www.cathaybk.com.kh/bankprofile/media/ucbcLogo.png" />
  <link rel="bookmark" type="image/x-icon" href="https://www.cathaybk.com.kh/bankprofile/media/ucbcLogo.png" />
  <title>CUBC APP Management</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
  <script src="js/bootstrap.js" type="text/javascript"></script>

  <script type="text/javascript">
    $(function () {
      $('.head').load('Header.html');
      $('.footer').load('footer.html');
    })
  </script>

</head>

<body>
  <div id="wrapper">
    <header class="head">
    </header>
    <ol class="breadcrumb">
      <li>
        <a href="#">交易功能管理</a>
      </li>
      <li class="active">feature flag</li>
    </ol>
    <div class="content">

      <!-- Tab panes -->
      <div class="tab-content">
        <div class="text-right btn-ft">
          <button type="submit" class="btn btn-danger" data-toggle="modal" data-target="#confirmModal">修改</button>
        </div>
        <table class="table table-striped table-02 tableTitle">
            <thead>
                <tr>
                  <th style="width:35%">柬文功能名稱</th>
                  <th style="width:35%">英文功能名稱</th>
                  <th style="width:30%">功能狀態</th>
                </tr>
            </thead>
            <tr>
                <td>線上註冊</td>
                <td>Sing Up</td>
                <td>
                    <div class="formStyle">
                      <input type="checkbox" name="checkbox1" checked> 開啟
                    </div>
                </td>
            </tr>
            <tr>
                <td>登入失敗</td>
                <td>Login fail</td>
                <td>
                    <div class="formStyle">
                      <input type="checkbox" name="checkbox1" checked> 開啟
                    </div>
                </td>
            </tr>
            <tr>
                <td>登入成功</td>
                <td>Login</td>
                <td>
                    <div class="formStyle">
                      <input type="checkbox" name="checkbox1" checked> 開啟
                    </div>
                </td>
            </tr>
            <tr>
                <td>帳單</td>
                <td>Statement</td>
                <td>
                    <div class="formStyle">
                      <input type="checkbox" name="checkbox1"> 開啟
                    </div>
                </td>
            </tr>
            <tr>
                <td>繳款</td>
                <td>Payment</td>
                <td>
                    <div class="formStyle">
                      <input type="checkbox" name="checkbox1" checked> 開啟
                    </div>
                </td>
            </tr>
            <tr>
                <td>個人化服務</td>
                <td>Personal Service</td>
                <td>
                    <div class="formStyle">
                      <input type="checkbox" name="checkbox1"> 開啟
                    </div>
                </td>
            </tr>
        </table>
      </div>
      <!-- end .tab-content -->
    </div>

    <footer id="copyright" class="footer">
    </footer>
  </div>

  <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header modal-bg-blue">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">確認修改</h4>
        </div>
        <div class="modal-body" style="text-align: center">
          請確認是否修改
        </div>
        <div class="modal-footer">
          <a href="NotificationManagement.html" class="btn btn-danger" type="button">確認</a>
          <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
