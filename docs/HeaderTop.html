<!doctype html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=yes">
  <link rel="apple-touch-icon" href="images/favicon.ico" />
  <link rel="icon" type="image/x-icon" href="https://www.cathaybk.com.kh/bankprofile/media/ucbcLogo.png" />
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
  <link rel="bookmark" type="image/x-icon" href="images/favicon.ico" />
  <title>CUBC APP Managment</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/bootstrap-multiselect.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href="css/jquery-ui.css" rel="stylesheet">
  <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
  <script src="js/bootstrap.js" type="text/javascript"></script>
  <script src="js/bootstrap-multiselect.js" type="text/javascript"></script>
  <script src="js/jquery-ui.js" type="text/javascript"></script>
  <script src="js/ifvisible.js" type="text/javascript"></script>
  <script src="js/timeOut.js" type="text/javascript"></script>

  <script type="text/javascript">
    $(function() {
      $('.menu').load('menu.html');
      $('.footer').load('footer.html');
      var NowDate = new Date();　
      var y = NowDate.getFullYear();　
      var m = NowDate.getMonth() + 1;
      var d = NowDate.getDate();
      document.getElementById('showbox').innerHTML = y + '/0' + m + '/' + d;　
    })
  </script>
</head>

<body>
  <div id="wrapper">
    <header>

      <div class="nologo"> CUBC APP Managment</div>
      <ul class="nav navbar-nav navbar-right">
        <li><span class="glyphicon glyphicon-user" aria-hidden="true"></span>(0930401)</li>
        <li><span class="glyphicon glyphicon-calendar" aria-hidden="true"> <span id="showbox"></span> </span>
        </li>
      </ul>
    </header>
    <nav class="navbar menu" style="margin-bottom: 0px; border: 0px;background: #0c81ad;min-height: 30px;">
    </nav>
    <footer id="copyright" class="footer" style="position: absolute;">
    </footer>
  </div>
  <div class="modal fade" id="timeOut" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header modal-bg-red">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">已閒置</h4>
        </div>
        <div class="modal-body">
          閒置時間過久
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">繼續使用</button>
          <a href="login.html" class="btn btn-danger" type="button">登出</a>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header modal-bg-blue">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">確認登出</h4>
        </div>
        <div class="modal-body" style="text-align: center">
          請確認是否登出
        </div>
        <div class="modal-footer">
          <a href="index.html" class="btn btn-danger" type="button">確認</a>
          <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
