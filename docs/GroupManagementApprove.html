  <script type="text/javascript">
    $(function() {
      $('.head').load('Header.html');
      $('.footer').load('footer.html');

      //icon 點擊後顯示 datepicker
      $('.addicon').on('click', function() {
        $('#add').datetimepicker('toggle')
      })
      $('.editicon').on('click', function() {
        $('#edit').datetimepicker('toggle')
      })
      $('.updateicon').on('click', function() {
        $('#update').datetimepicker('toggle')
      })
    });
    $(document).ready(function() {
      $.datetimepicker.setLocale('zh-TW')
      $('#update').datetimepicker({
        format: "Y/m/d",
        timepicker: false,
        dayOfWeekStart: 1,
        todayButton: false,
        minDate: 1,
        maxDate: 0
      });
      $('#edit').datetimepicker({
        format: "Y/m/d",
        timepicker: false,
        dayOfWeekStart: 1,
        todayButton: false,
        minDate: 1,
        maxDate: 0
      });
      $('#add').datetimepicker({
        format: "Y/m/d",
        timepicker: false,
        dayOfWeekStart: 1,
        todayButton: false,
        minDate: 1,
        maxDate: 0
      });
    });
  </script>

    td:nth-child(3) {
