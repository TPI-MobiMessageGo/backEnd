<!doctype html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=yes">
  <link rel="apple-touch-icon" href="https://www.cathaybk.com.kh/bankprofile/media/ucbcLogo.png" />
  <link rel="icon" type="image/x-icon" href="https://www.cathaybk.com.kh/bankprofile/media/ucbcLogo.png" />
  <link rel="shortcut icon" type="image/x-icon" href="https://www.cathaybk.com.kh/bankprofile/media/ucbcLogo.png" />
  <link rel="bookmark" type="image/x-icon" href="https://www.cathaybk.com.kh/bankprofile/media/ucbcLogo.png" />
  <title>CUBC APP Management</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href="css/jquery-ui.css" rel="stylesheet">
  <link href="css/jquery.datetimepicker.css" rel="stylesheet">
  <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
  <script src="js/bootstrap.js" type="text/javascript"></script>
  <script src="js/validator.min.js" type="text/javascript"></script>
  <script src="js/datepicker-zh-TW.js" type="text/javascript"></script>
  <script src="js/jquery.datetimepicker.full.js" type="text/javascript"></script>

  <script type="text/javascript">
    $(function() {
      $('.head').load('Header.html');
      $('.footer').load('footer.html');

      //icon 點擊後顯示 datepicker
      $('.addicon').on('click', function() {
        $('#add').datetimepicker('toggle')
      })
      $('.editicon').on('click', function() {
        $('#edit').datetimepicker('toggle')
      })
      $('.updateicon').on('click', function() {
        $('#update').datetimepicker('toggle')
      })
    });
    $(document).ready(function() {
      $.datetimepicker.setLocale('zh-TW')
      $('#update').datetimepicker({
        format: "Y/m/d",
        timepicker: false,
        dayOfWeekStart: 1,
        todayButton: false,
        minDate: 1,
        maxDate: 0
      });
      $('#edit').datetimepicker({
        format: "Y/m/d",
        timepicker: false,
        dayOfWeekStart: 1,
        todayButton: false,
        minDate: 1,
        maxDate: 0
      });
      $('#add').datetimepicker({
        format: "Y/m/d",
        timepicker: false,
        dayOfWeekStart: 1,
        todayButton: false,
        minDate: 1,
        maxDate: 0
      });
    });
  </script>
  <style>
  </style>
</head>

<body>
  <div id="wrapper">
    <header class="head">
    </header>
    <ol class="breadcrumb">
      <li>
        <a href="#">APP管理</a>
      </li>
      <li class="active">
        <a href="#">版本資訊維護</a>
      </li>
      <li class="active">版本資訊檢視</li>
    </ol>
    <div class="content">

        <!-- Tab panes -->
        <div class="tab-content">
          <div class="text-right btn-ft">
            <a class="btn btn-danger" type="button" href="VersionHis.html">返回</a>
          </div>
          <table class="table table-striped table-01 tableEdit">
            <tr>
              <th>手機種類</th>
              <td>Android</td>
            </tr>
            <tr>
              <th>版本號碼</th>
              <td>1.2</td>
            </tr>
            <tr>
              <th>強制版號</th>
              <td>1.2</td>
            </tr>
            <tr>
              <th>版本類型</th>
              <td>提醒更新</td>
            </tr>
            <tr>
              <th>版本更新說明</th>
              <td>調整畫面ICON</td>
            </tr>
            <tr>
              <th>APP檔案下載網址</th>
              <td>http://www.mobile01.com/</td>
            </tr>
            <tr>
              <th>更新時間</th>
              <td>2021/07/15 16:56:27</td>
            </tr>
            <tr>
              <th>更新人員</th>
              <td>Jason</td>
            </tr>
            <tr>
              <th>狀態</th>
              <td>已生效</td>
            </tr>
          </table>
        </div>
    </div>
    
    <footer id="copyright" class="footer">
    </footer>
  </div>


  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header modal-bg-blue">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">確認登出</h4>
        </div>
        <div class="modal-body" style="text-align: center">
          請確認是否登出
        </div>
        <div class="modal-footer">
          <a href="index.html" class="btn btn-danger" type="button">確認</a>
          <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="reportModel" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header modal-bg-red">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">警告</h4>
        </div>
        <div class="modal-body" id="reporWarning" style="text-align: center">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">確認</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
