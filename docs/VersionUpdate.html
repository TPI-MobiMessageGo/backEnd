<!doctype html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=yes">
  <link rel="apple-touch-icon" href="https://www.cathaybk.com.kh/bankprofile/media/ucbcLogo.png" />
  <link rel="icon" type="image/x-icon" href="https://www.cathaybk.com.kh/bankprofile/media/ucbcLogo.png" />
  <link rel="shortcut icon" type="image/x-icon" href="https://www.cathaybk.com.kh/bankprofile/media/ucbcLogo.png" />
  <link rel="bookmark" type="image/x-icon" href="https://www.cathaybk.com.kh/bankprofile/media/ucbcLogo.png" />
  <title>CUBC APP Management</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
  <script src="js/bootstrap.js" type="text/javascript"></script>

  <script type="text/javascript">
    $(function () {
      $('.head').load('Header.html');
      $('.footer').load('footer.html');
    })
  </script>

</head>

<body>
  <div id="wrapper">
    <header class="head">
    </header>
    <ol class="breadcrumb">
      <li>
        <a href="#">APP管理</a>
      </li>
      <li class="active">
        <a href="#">版本資訊維護</a>
      </li>
      <li class="active">版本資訊修改</li>
    </ol>
    <div class="content">

      <div class="text-right btn-ft">
        <button class="btn btn-danger" data-toggle="modal" data-target="#confirmModal">送出</button>
        <button class="btn btn-danger" data-toggle="modal" data-target="#backModal">返回</button>
      </div>

      <table class="table table-striped table-01 tableEdit">
        <tr>
          <th>手機種類
          </th>
          <td>
            iOS
          </td>
        </tr>

        <tr>
        <tr>
          <th>
            <span class="s">*</span>版本號碼
          </th>
          <td>
            <div class="formStyle">
              <input type="text" class="form-control" value="1.2">
            </div>
          </td>
        </tr>

        <tr>
          <th>
            <span class="s">*</span>版本類型
          </th>
          <td>
            <div class="formStyle">
              <select class="form-control">
                <option>強制更新</option>
                <option>提醒更新</option>
              </select>
            </div>
          </td>
        </tr>
        <tr>
          <th>
            <span class="s">*</span>版本更新說明
          </th>
          <td>
            <div class="w-text">
              <input type="text" size="60" class="form-control" value="調整轉帳文字說明">
            </div>

          </td>
        </tr>
        <tr>
          <th>
            <span class="s">*</span>APP檔案下載網址
          </th>
          <td>
            <div class="w-text">
              <input type="text" class="form-control" value="http://www.mobile01.com/">
            </div>
          </td>
        </tr>

      </table>
    </div>
    <!-- end .tab-content -->
  
    <footer id="copyright" class="footer">
    </footer>
    </div>
  </div>

  <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header modal-bg-blue">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">確認送出</h4>
        </div>
        <div class="modal-body" style="text-align: center">
          請確認是否送出
        </div>
        <div class="modal-footer">
          <a href="VersionHis.html" class="btn btn-danger" type="button">確認</a>
          <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="backModal" tabindex="-1" role="dialog" aria-labelledby="backModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header modal-bg-blue">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">確認回上一頁</h4>
        </div>
        <div class="modal-body" style="text-align: center">
          請確認是否回上一頁
        </div>
        <div class="modal-footer">
          <a href="VersionHis.html" class="btn btn-danger" type="button">確認</a>
          <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header modal-bg-blue">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">確認登出</h4>
        </div>
        <div class="modal-body" style="text-align: center">
          請確認是否登出
        </div>
        <div class="modal-footer">
          <a href="index.html" class="btn btn-danger" type="button">確認</a>
          <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
